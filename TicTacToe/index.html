<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe">
  <meta name="author" content="Trey Alexander Davis">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/TicTacToe.css">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/TicTacToe.js"></script>
	<h1>Checking bootstrap</h1>
	<div class="container">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">TicTacToe</h3>
		  </div>
		  <div class="panel-body">
		  	<p>Would you like to be X or O?</p>
		  	<div class="well text-center">
		  		<div class="mark-selection">
		  			<div class="row">
		  				<div class="col-md-6">X</div>
		  				<div class="col-md-6">O</div>
		  			</div>
		  		</div>
			    <div class="board-container">
					<div class="row">
						<div class="col-md-4 board row-0 column-0" row="0" column="0">0x0</div>
						<div class="col-md-4 board row-0 column-1" row="0" column="1">0x1</div>
						<div class="col-md-4 board row-0 column-2" row="0" column="2">0x2</div>
					</div>
					<div class="row">
						<div class="col-md-4 board row-1 column-0" row="1" column="0">0x0</div>
						<div class="col-md-4 board row-1 column-1" row="1" column="1">0x1</div>
						<div class="col-md-4 board row-1 column-2" row="1" column="2">0x2</div>
					</div>
					<div class="row">
						<div class="col-md-4 board row-2 column-0" row="2" column="0">0x0</div>
						<div class="col-md-4 board row-2 column-1" row="2" column="1">0x1</div>
						<div class="col-md-4 board row-2 column-2" row="2" column="2">0x2</div>
					</div>
			    </div>
			</div>
		  </div>
		</div>
	</div>


</body>
</html>
