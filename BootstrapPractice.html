<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="center-block">
        <div class="col-xs-12">
          <div class="thumbnail">
            <div class="jumbotron">
              <h1>Doug Coombs</h1>
              <small>The Extreme Apline Skiing Pioneer</small>
            </div>
            <img class="img-responsive img-thumbnail" src="http://backcountrymagazine.com/wp-content/uploads/2016/03/Colin_Samuels_Coombs2.jpg" alt="Doug Coombs">
            <div class="well well-lg">
              <p>Doug Coombs, the man, the myth, the legend.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-body">
        Basic panel example
      </div>
    </div>
  </div>
</body>
</html>
