<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Calculator</title>
  <meta name="description" content="JavaScript Calculator">
  <meta name="author" content="Trey Alexander Davis">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/JavaScriptCalculator.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/JavascriptCalculator.js"></script>
	<div class="container main-calc">
		<div class="panel panel-default">
			<div class="panel-heading">JavaScript Calculator</div>
				<div class="panel-body">
					<div class="well text-right">
						<h2 class="input">0</h2>
						<p class="formula"></p>
					</div>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">7</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">8</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">9</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default operator" href="#" role="button">/</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">4</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">5</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">6</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default operator" href="#" role="button">*</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">1</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">2</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">3</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default operator" href="#" role="button">-</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-default number" href="#" role="button">0</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default dot" href="#" role="button">.</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default equal" href="#" role="button">=</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-default operator" href="#" role="button">+</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<a class="btn btn-default clear" href="#" role="button">C</a>
						</div>
						<div class="col-md-6">
							<a class="btn btn-default clearAll" href="#" role="button">AC</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
